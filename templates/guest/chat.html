<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd" -->

<html>

    <head
          tal:comment="html head requires page title"
          metal:use-macro="lib/htmlHeadGuest.html/htmlHead"
    />    

    <body>
        <div id="page-container">

<!-- Kopfzeile -->
            <div id="masthead">
                <div class="inside">
                    <span tal:comment="logo template"
                          metal:use-macro="lib/middleColumnGuest.html/logo">
                    </span>
                </div>
            </div>

<!-- Mittlere Zeile -->
            <div id="chatRoom">
                <div class="inside">
                    <applet codebase="../pjirc/" code="IRCApplet.class" archive="irc.jar,pixx.jar" width="100%" height="500px">
                        <param name="CABINETS" value="irc.cab,securedirc.cab,pixx.cab" />
                        <param name="nick" tal:attributes="value username" />
                        <param name="alternatenick" tal:attributes="value string:ETS${username}???" />
                        <param name="name" value="ETS Chat User" />
                        <param name="gui" value="pixx" />
                        <param name="host" value="irc.gamesurge.net" />
                        <param name="command2" value="join #ets" />
                        <param name="quitmessage" value="Visit http://escape-to-space.de !" />
                        <param name="asl" value="true" />
                        <param name="useinfo" value="true" />
                        <param name="style:floatingasl" value="true" />
                        <param name="pixx:highlight" value="true" />
                        <param name="pixx:highlightnick" value="true" />
                        <param name="pixx:timestamp" value="true" />
                        <param name="pixx:nickfield" value="true" />
                    </applet>
                </div>
            </div>

<!-- Fusszeile -->
            <div id="footerGuest">
                <div class="inside">
                    <span tal:comment="footer template"
                          metal:use-macro="lib/footer.html/footer">
                    </span>
                </div>
            </div>

        </div>
    </body>
</html>
